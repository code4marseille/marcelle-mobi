<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Hike Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" media="all">
  <link rel="stylesheet" href="css/style.css" media="screen" />

  <link href="https://fonts.googleapis.com/css?family=Notable&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../leaflet-routing-machine-3.2.12/dist/leaflet-routing-machine.css">
  <link rel="stylesheet" href="../leaflet-routing-machine-3.2.12/dist/leaflet.routing.icons.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
</head>

<body>
  <h1>hello</h1>
  <div id="mapid"></div>


  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>
  <script src="../leaflet-routing-machine-3.2.12/dist/leaflet-routing-machine.js"></script>
  <script>
    //the point of launching page
    var mymap = L.map('mapid').setView([43.295336, 5.373907], 15);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoicm9iZXJ0cGV0cnQiLCJhIjoiY2sxaHp2YThkMWYxYzNjcW0zYWx2dWtmeSJ9.FztRaZQJmLRV9fBarMYCIg', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox.streets',
      accessToken: 'your.mapbox.access.token'
    }).addTo(mymap);

    // --- add points on the map ---
    //var marker = L.marker([43.265744, 5.395173]).addTo(mymap);

    //var marker2 = L.marker([43.261088, 5.39804]).addTo(mymap);

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}{r}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(mymap);

    // --- creating hiking paths ---
    L.Routing.control({
      waypoints: [
        L.latLng(43.261088, 5.39804),
        L.latLng(43.26200, 5.40),
        L.latLng(43.261088, 5.39804)

      ],
      routeWhileDragging: true
    }).addTo(mymap);


    L.Routing.control({
      waypoints: [
        L.latLng(43.301999, 5.36554),
        L.latLng(43.331999, 5.39554),
        L.latLng(43.381999, 5.30554)
      ],
      routeWhileDragging: true
    }).addTo(mymap);

    // --- change icons ----
    var myIcon = L.icon({
      iconUrl: '../leaflet-routing-machine-3.2.12/icons/hiking.png',
      iconSize: [35, 35],
      iconAnchor: [0, 0],
      popupAnchor: [0, 0],
      shadowSize: [0, 0],
      shadowAnchor: [0, 0]
    });

    L.marker([43.401999, 5.30804], { icon: myIcon }).addTo(mymap);



  </script>
</body>

</html>
